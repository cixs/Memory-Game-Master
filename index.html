<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <script src="js/sweetalert2.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <div class="moves">0
                <span> Moves</span>
            </div>
            <div class="level">
                <span class="game-level">
                    beginner
                </span>

                <div class="levels-menu">
                    <p class="levels-item">beginner</p>
                    <p class="levels-item">intermediate</p>
                    <p class="levels-item">chuck norris</p>
                </div>
            </div>
            <div class="timer">
                <span>00:00:00</span>
            </div>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul id="cards-board" class="deck">
        </ul>
    </div>

    <footer>
        <p>Project developed as a part of Udacity's
            <strong>Front-End Web Developer Nanodegree Program</strong>.</p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
